<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web location storage</title>
</head>
<body>
    <h2>web Location storage</h2>
    <script>
        window.localStorage.setItems("name","Rina dhawale");
        window.localStorage.setItems("city","amravati");
        window.localStorage.setItems("pincode",444606);
        window.localStorage.setItems("district","amravati");
        window.localStorage.removeItem("city");
        console.log(window.locationStorage.getItems("name"));
        console.log(window.localStorage.getItem("city"));
        console.log(window.localStorage.getItem("pincode"));
        console.log(window.localStorage.getItem("district"));
        console.log("Local storage");
    </script>
</body>
</html>
